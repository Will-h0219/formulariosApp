<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                placeholder="Nombre de la persona"
                name="nombre"
                [ngModel]="persona.nombre"
                required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio.
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    name="newGame"
                    placeholder="Agregar favorito">
                    
                <button class="btn btn-outline-primary" type="button"
                    (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                name="favGame_{{i}}"
                class="form-control"
                required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
